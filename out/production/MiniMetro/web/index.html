<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>拒绝岩壁</title>
    <style type="text/css">
        button {
            display: inline-block;
            padding: 0.3em 1.2em;
            margin: 0 0.3em 0.3em 0;
            border-radius: 2em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #FFFFFF;
            background-color: #4eb5f1;
            text-align: center;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #4095c6;
        }

        @media all and (max-width:30em) {
            button {
                display: block;
                margin: 0.2em auto;
            }
        }
    </style>
</head>

<body style="text-align: center">
    <h4>请输入你的昵称：<input type="text" id="nameInput"></h4>
    <h4 id="welcome" style="display: none"></h4>
    <h4 id="test">本游戏共包含4个阶段，全程大约用时50分钟。</h4>
    <h4>在当前阶段你需要作为见习的铁路规划师，应对城市中不断涌现的站点与乘客，</h4>
    <h4>设计高效的铁路网，在7周的时间里尽可能避免拥堵，获得最高的分数。</h4>
    <h4>Ps: 新手指引藏在记事本中，有疑问的时候不妨点开来看一下。</h4>
    <button onclick="choose(0)">确定</button>
    <div id="selectCity" style="display: none">
        <h4>不同的城市有不同的地图，挑选一个你喜欢的城市开始修建地铁吧～</h4>
        <div style="display:flex;justify-content:center">
            <div style="margin:10px;cursor: pointer;" onclick="choose(0)">
                <img src="../img/bj.jpeg" width="240" height="200">
                <p style="text-align:center">北京</p>
            </div>
            <div style="margin:10px;cursor: pointer;" onclick="choose(0)">
                <img src="../img/ld.jpeg" width="240" height="200">
                <p style="text-align:center">伦敦</p>
            </div>
            <div style="margin:10px;cursor: pointer;" onclick="choose(0)">
                <img src="../img/bl.jpg" width="240" height="200">
                <p style="text-align:center">巴黎</p>
            </div>
        </div>
    </div>
</body>

</html>
