<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>拒绝岩壁</title>
</head>

<body style="text-align: center">
    <h4> 本回合任务：</h4>
    <h4> 1.以2选1的方式，一次性进行8次选择，集齐所有要用到的资源</h4>
    <h4> 2.设计高效的铁路网</h4>
    <h4> 3.激活乘客</h4>
    <h4> 4.运营铁路3分钟，追求累计运送人数最大化</h4>
    <h4> 上阶段答案：</h4>
    <h4> 圆形站点为乘客输出站点</h4>
    <h4> 三角形、方形和十字形站点为乘客输入站点</h4>
    <h4> 圆形站点的乘客会去三角形、方形、十字形、菱形站点</h4>
    <h4> 三角形站点的乘客多去圆形和方形站点</h4>
    <h4> 方形站点的乘客多去五角星站点</h4>
    <h4> 十字形站点乘客多去菱形站点</h4>
    <h4> 菱形站点的乘客多去十字形站点</h4>
    <h4> 五角星站点的乘客多去方形站点</h4>
</body>

</html>
