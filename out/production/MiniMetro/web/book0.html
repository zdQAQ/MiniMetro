<body style="text-align: center">
    <h4>本回合目标：探索如何设计高效的铁路网</h4>
    <h4>tips：</h4>
    <h4>1）分数： 每将1名乘客送到目的地就会获得1分，累积分数到达一定目标后会获得新的资源</h4>
    <h4>2）拥堵：一个车站等待人数超过6人时会过度拥堵，拥堵持续一段时间便会扣除当前累计分数</h4>
    <h4>3）暂停：点击右上角的时钟可以暂停游戏，有时候停下来思考也很重要</h4>
</body>
