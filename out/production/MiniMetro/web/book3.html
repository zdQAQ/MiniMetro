    <title>拒绝岩壁</title>

<body style="text-align: center">
    <h4> 本回合目标：最高效的设计</h4>
    <h4> 本回合初始资源：3条线路、3辆机车；</h4>
    <h4> 限制条件：每条线路最多穿过6个站点；</h4>
    <h4> 知识点：</h4>
    <h4> 圆形车站数量多，会产生大量去三角形和方形车站的乘客；  </h4>
    <h4> 方形车站数量较少，却要承担大量由圆和三角产生的需求；</h4>
</body>
