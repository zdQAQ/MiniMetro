<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>拒绝岩壁</title>
</head>

<body style="text-align: center">
    <h4> 本回合目标：最高效的设计</h4>
    <h4> 本回合初始资源： 3条线路、5辆机车</h4>
    <h4> 限制条件：每条线路最多穿过6个站点；每个站点最多经过2条线路；</h4>
    <h4> 知识点：</h4>
    <h4> 圆形车站数量多，会产生大量去三角形和方形车站的乘客； </h4>
    <h4> 方形与十字形车站数量较少，却要承担大量由圆和三角产生的需求；</h4>
    <h4> 十字与菱形车站会产生大量去对方车站的乘客；</h4>
</body>

</html>
