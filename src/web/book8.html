<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>拒绝岩壁</title>
</head>

<body style="text-align: center">
    <h4> 本回合目标：效率分数最大化，避免拥堵</h4>
    <h4> 本回合初始资源：2线路，2机车</h4>
    <h4> 本回合追加资源：以二选一的方式连续选择10次</h4>
    <h4> 地图限制：</h4>
    <h4> 本图最多可拥有7条线路</h4>
    <h4> 每条线路最多拥有4辆机车，10个站点；</h4>

    <h4> Ps : 圆形车站数量多，会产生大量去三角形和方形车站的乘客； </h4>
    <h4> 十字形车站与方形车站数量较少，却要承担大量由圆产生的需求；</h4>
    <h4> 十字与菱形车站会产生想去对方车站的乘客；</h4>
    <h4> 扇形车站的乘客哪都不去只喜欢去方形车站；</h4>
</body>

</html>
