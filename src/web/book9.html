<body style="text-align: center">
    <h4> 本回合目标：效率分数最大化，避免拥堵</h4>
    <h4> 本回可用资源：3线路，4机车，2车厢，6桥</h4>

    <h4> Ps : 圆形车站数量多，会产生大量去三角形和方形车站的乘客；</h4> 
    <h4> 十字形车站与方形车站数量较少，却要承担大量由圆产生的需求；</h4>
    <h4> 十字与菱形车站会产生想去对方车站的乘客；</h4>
    <h4> 扇形车站的乘客哪都不去只喜欢去方形车站；</h4>
